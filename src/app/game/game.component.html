<app-player (click)="editPlayer(i)" *ngFor="let player of game.players, let i = index;"
    [ngStyle]="{'top.px': 100 + (i * 100)}" [activePlayer]="i == game.currentPlayer" class="player-position hide-mobile"
    [image]="game.playerImages[i]" [name]="player"></app-player>

<div class="scroll-container">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players, let i = index;"
        [activePlayer]="i == game.currentPlayer" class="hide-desktop"
        [image]="game.playerImages[i]" [name]="player"></app-player-mobile>
</div>

<div class="playground">
    <div class="card-stack">
        <!--Stack-->
        <img *ngFor="let card of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="../../assets/img/card_cover.png">

        <!--Stack for played cards-->
        <img *ngFor="let card of game.playedCard" class="played-card" src="../../assets/img/{{ card }}.png">

        <!--Current card (animation)-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pickCardAnimation pick-card" style="right: 25px"
            src="../../assets/img/{{ game.currentCard }}.png">

    </div>

</div>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
