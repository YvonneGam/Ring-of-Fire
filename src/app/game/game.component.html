<app-player *ngFor="let player of game.players, let i = index;" [ngStyle]="{'top.px': 100 + (i * 100)}"
[activePlayer]="i == game.currentPlayer"
    class="player-position" [name]="player"></app-player>

<div class="playground">
    <div class="card-stack">
        <!--Stack-->
        <img *ngFor="let card of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/card_cover.png">

        <!--Stack for played cards-->
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/{{ card }}.png">

        <!--Current card (animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCardAnimation pick-card" style="right: 25px"
            src="/assets/img/{{ currentCard }}.png">

    </div>

</div>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
